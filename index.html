<!DOCTYPE html>
<html>

<head>
  <title>TODO App</title>
  <link rel="stylesheet" type="text/css" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container center">
    <h1 class="center title">My TODO App</h1>
    <div class="flow-right controls">
      <span>Item count: <span id="item-count">1</span></span>
      <span>Unchecked count: <span id="unchecked-count">1</span></span>
    </div>
    <button class="button center" onClick="newTodo()">New TODO</button>
    <ul id="todo-list" class="todo-list">

      <li>
        <input type="checkbox" name="teste" id="" onClick="check(event.target)">
        <label for="">Clean the house</label>
        <button class="delete" onClick="removeItem(event)">x</button>
      </li>

    </ul>
  </div>
  <script src="./script.js"></script>
</body>

</html>
