<!DOCTYPE html>
<html>

<head>
  <title>TODO App</title>
  <link rel="stylesheet" type="text/css" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container center">
    <h1 class="center title">My TODO App</h1>
    <div class="flow-right controls">
      <span>Item count: <span id="item-count">0</span></span>
      <span>Unchecked count: <span id="unchecked-count">0</span></span>
    </div>
    <button class="button center" onClick="newTodo()">New TODO</button>
    <ul id="todo-list" class="todo-list">
      <!-- The li's tags were not separated in individual lines because it
      generate more nodes in the li element when parsing it in the scrip. -->
      <!-- <li class="todo-text"><input type="checkbox" onClick="check(event)"><label>Clean the house</label><button
          class="delete" onClick="removeItem(event)">x</button></li> -->

    </ul>
  </div>
  <script src="./script.js"></script>
</body>

</html>
